    <script>
        // 倒计时工具函数
        function lrctime2int(timeStr) {
            if (typeof timeStr !== 'string') {
                const num = parseInt(timeStr);
                return isNaN(num) ? 0 : num;
            }
            const parts = timeStr.replace(/\[/g, "").replace(/\]/g, "").split(':');
            if (parts.length !== 3) return parseInt(timeStr);
            const minutes = parseInt(parts[0]) || 0;
            const seconds = parseInt(parts[1]) || 0;
            const centiseconds = parseInt(parts[2]) || 0;
            return (minutes * 60 + seconds) * 100 + centiseconds;
        }

        function csToLrcTime(cs) {
            cs = Math.max(0, cs);
            const centiseconds = Math.floor(cs % 100);
            const totalSeconds = Math.floor(cs / 100);
            const seconds = totalSeconds % 60;
            const minutes = Math.floor(totalSeconds / 60);
            
            return '[' + [
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0'),
                centiseconds.toString().padStart(2, '0')
            ].join(':') + ']';
        }

        function RUN_LRCCOUNTDOWN() {
            const startTimesInput = document.getElementById('start_time').value.trim();
            const bpm = parseFloat(document.getElementById('bpm').value) || 60;
            const symbol = document.getElementById('symbol').value || '';
            const num = parseInt(document.getElementById('bpb').value) || 4;
			const offset = parseInt(document.getElementById('offsetc').value) || 0;
            
            if (bpm <= 0) {
                document.getElementById('countdown-results').innerHTML = 'BPM值必须大于0！';
                return;
            }
            
            if (num <= 0) {
                document.getElementById('countdown-results').innerHTML = '节拍数量必须大于0！';
                return;
            }
            
            const startTimes = startTimesInput ? startTimesInput.split(/[\s\[\]\(\){}]+/) : [];
            
            if (startTimes.length === 0) {
                document.getElementById('countdown-results').innerHTML = '请输入开始时间！';
                return;
            }
            
            let resultsHTML = '';
            const beatInterval = 6000 / bpm;
            
            startTimes.forEach((startTime, index) => { if (startTime!=="") {
                try {
                    const startCs = typeof startTime === 'string' 
                        ? lrctime2int(startTime) 
                        : startTime;
                    
                    const timePoints = [];
                    
                    for (let i = 0; i <= num; i++) {
                        let timePoint;
                        timePoint = Math.max(startCs + offset - i * beatInterval, 0);
                        if (document.getElementById("_backward").checked) {
                            timePoints.push(csToLrcTime(timePoint));
                        } else {
                            timePoints.unshift(csToLrcTime(timePoint));
                        }
                    }
                    
                    const result = timePoints.join(symbol);
                    resultsHTML += `${result}\n`;
                } catch (e) {
                    resultsHTML += `错误\n`;
                }
            }});
            
            document.getElementById('countdown-results').innerHTML = resultsHTML;
        }
        
        function copyResultsLrc() {
            const results = document.getElementById('countdown-results');
            if (!results.textContent.trim()) {
                document.getElementById('countdown-results').innerHTML = '没有可复制的内容';
                return;
            }
			
            if (results.textContent.slice(-1) === '！') {
                return;
            }
			
            const textarea = document.createElement('textarea');
            textarea.value = results.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            document.getElementById('countdown-results').innerHTML += '结果已复制到剪贴板！';
        }
        
        function RUN_RIICHI() {
            var fan = Number(document.getElementById("fan").value);
            var fu = Number(document.getElementById("fu").value);
            var out = "";
            if (document.getElementById("_type").checked) {
                //青天井
                var x = new Big(2);
                x = x.pow(fan + 2);
                var _6x = x.times(6 * fu / 100).round(0, 3).toFixed();
                var _4x = x.times(4 * fu / 100).round(0, 3).toFixed();
                var _2x = x.times(2 * fu / 100).round(0, 3).toFixed();
                var _1x = x.times(fu / 100).round(0, 3).toFixed();
                out += "亲荣和：" + _6x + "00\n";
                out += "子荣和：" + _4x + "00\n";
                out += "亲自摸，每人出：" + _2x + "00\n";
                out += "子自摸，子家出：" + _1x + "00\n";
                out += "　　　　亲家出：" + _2x + "00\n";
            }
            else { //普通
                if (fan < 5) {
                    var base = fu * Math.pow(2, (fan + 2));
                    if (base > 2000) { base = 2000 }
                } else { //大于等于5番
                    var base = 2000;
                    if (fan === 6 || fan === 7) { base = 3000; }
                    if (fan >= 6 && fan <= 10) { base = 4000; }
                    if (fan === 11 || fan === 12) { base = 6000; }
                    if (fan >= 13) { base = 8000; }
                }
                out += "亲荣和：" + Math.ceil(base * 6 / 100) + "00\n";
                out += "子荣和：" + Math.ceil(base * 4 / 100) + "00\n";
                out += "亲自摸，每人出：" + Math.ceil(base * 2 / 100) + "00\n";
                out += "子自摸，子家出：" + Math.ceil(base / 100) + "00\n";
                out += "　　　　亲家出：" + Math.ceil(base * 2 / 100) + "00\n";
            }
            document.getElementById("display").innerText = out;
        }
    </script>
