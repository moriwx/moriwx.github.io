<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>地图测试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
/*        overflow: hidden;*/
        width: 90%;
        height: 500px;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=rEIwHg644kZWXyensH9ctpm553vnL64R"></script>
</head>
<body>
    <h1>调用百度地图</h1>
    <label>数据：<input type="text" id="num"></label>
    <input type="button" onclick="RUN()" value="确认"><br />
    <div id="container"></div>
</body>
</html>

<script>
    var map = new BMapGL.Map('container', {
        minZoom: 2,
        maxZoom: 15});
    map.centerAndZoom(new BMapGL.Point(104.438, 36.488), 5);
    map.enableScrollWheelZoom(true);
    // 添加比例尺控件
    var scaleCtrl = new BMapGL.ScaleControl();
    map.addControl(scaleCtrl);
    // 添加缩放控件
    var zoomCtrl = new BMapGL.ZoomControl();
    map.addControl(zoomCtrl);
</script>
<script>
    function RUN() {
        map.clearOverlays();
        var n = Number(document.getElementById("num").value);
        if (n === 1) {
            // 创建点标记
            var beijing = new BMapGL.Marker(new BMapGL.Point(116.404, 39.925));
            // 在地图上添加点标记
            map.addOverlay(beijing);
        }
        else if (n === 2) {
            var marker = new BMapGL.Marker(new BMapGL.Point(113.404, 32.915));
            map.addOverlay(marker);
        }
        else if (n === 3) {
            map.addOverlay(BMapGL.Point(111.404, 30.915));
        }
    }
</script>
